<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bill.css" />
    <title>Password Popup Example</title>
    <style>
      /* Popup styling */
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }
      .popup-inner {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      .popup input {
        margin: 10px 0;
        padding: 5px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        font-size: 16px;
      }
      .popup button {
        margin: 10px 0;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card2">
      <img src="./images/visa2.JPG" alt="c2" />
      <h3>IDBC BANK</h3>
      <h3>PLATINUM</h3>
      <h3>****1234</h3>

      <button onclick="showPopup()">cvv</button>

      <!-- Password Popup -->
      <div class="popup" id="password-popup">
        <div class="popup-inner">
          <h2>Enter Password</h2>
          <input type="password" id="password-input" />
          <br />
          <button onclick="submitPassword()">Submit</button>
        </div>
      </div>
    </div>
    <script>
      function showPopup() {
        // Show the password popup
        document.getElementById("password-popup").style.display = "flex";
      }

      function submitPassword() {
        // Check if the password is correct
        var password = document.getElementById("password-input").value;
        if (password === "myPassword") {
          // Show the protected value
          alert("Protected Value: 1234");
        } else {
          // Show an error message
          alert("Incorrect password!");
        }

        // Hide the password popup
        document.getElementById("password-popup").style.display = "none";
      }
    </script>
  </body>
</html>
